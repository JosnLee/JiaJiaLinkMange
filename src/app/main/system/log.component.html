<div class="container-fluid">
  <h4>日志管理</h4>
  <div class="row-fluid">
    <div class="span12">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="fa fa-th-list"></i> </span>
          <input type="button" class="btn btn-primary" value="删除" (click)="delete()">
          <date-range-select [option]="options"></date-range-select>

        </div>
        <div class="widget-content nopadding">
          <table class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Rendering engine</th>
              <th>Browser</th>
              <th>Platform(s)</th>
              <th>Engine version</th>
              <th>CSS grade</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX">
              <td>Trident</td>
              <td>Internet
                Explorer 4.0</td>
              <td>Win 95+</td>
              <td class="center"> 4</td>
              <td class="center">X</td>
            </tr>
            <tr class="even gradeC">
              <td>Trident</td>
              <td>Internet
                Explorer 5.0</td>
              <td>Win 95+</td>
              <td class="center">5</td>
              <td class="center">C</td>
            </tr>
            <tr class="odd gradeA">
              <td>Trident</td>
              <td>Internet
                Explorer 5.5</td>
              <td>Win 95+</td>
              <td class="center">5.5</td>
              <td class="center">A</td>
            </tr>
            <tr class="even gradeA">
              <td>Trident</td>
              <td>Internet
                Explorer 6</td>
              <td>Win 98+</td>
              <td class="center">6</td>
              <td class="center">A</td>
            </tr>
            </tbody>
          </table>

        </div>

      </div>
      <pagination [conf]="config"></pagination>

    </div>
  </div>


  <div class="white-background" style="height: 540px;margin-top: 15px;padding: 20px">
    <e-chart type="line" title="播放概况" [xAxisData]="xAxisData" [option]="logData" style="height: 500px;width: 1602px;" ></e-chart>
  </div>
  <p-growl [value]="msgs"></p-growl>

  <p-confirmDialog width="425" accept-lable="122"></p-confirmDialog>
</div>
