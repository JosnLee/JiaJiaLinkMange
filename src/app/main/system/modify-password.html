<div>
  <div class="head_title">
    <span class="tit-color">修改密码</span>
  </div>
  <div style="margin-top: 15px" class="modify">

    <form role="form"   name="validateForm" >
      <div class="mid-center">
        <div class="form-group register" >
          <label class="e-accounts">登录帐号：</label>
          <div class="agreement">
            <span class="e-input">{{userInfo.userName}}</span>
          </div>
        </div>
        <br>
        <div class="form-group register" >
          <label class="e-accounts control-label">旧密码：</label>
          <div class="agreement">
            <input name="password" type="password"   class="e-input" placeholder="请输入密码" [(ngModel)]="user.oldpwd" required autocomplete="off">
          </div>
        </div>
        <br>
        <div class="form-group register" >
          <label class="e-accounts control-label">新密码：</label>
          <div class="agreement" style="position: relative">
            <input name="newPassword" required=""  type="password"   class="e-input" placeholder="请输入密码" [(ngModel)]="user.newpwd"
                  >
          </div>
        </div>
        <br>
        <div class="form-group register" >
          <label class="e-accounts control-label">确认密码：</label>
          <div class="agreement">
            <input name="repeatPassword" type="password"  class="e-input" placeholder="请再次输入密码" [(ngModel)]="user.repwd" >
          </div>
        </div>
        <div  class="form-group register1" >
          <label class="e-accounts"></label>
          <div class="agreement">
            
            <button type="button" class="btn btn-primary" style="width:90px;padding: 3px 16px" (click)="modifyPassword()">确定</button>
          </div>
        </div>

      </div>

    </form>

  </div>

  <p-growl [value]="msgs" sticky="sticky"></p-growl>
</div>
